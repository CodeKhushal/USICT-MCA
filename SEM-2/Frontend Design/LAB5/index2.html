<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Landscape Gallery</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-2">
                    <img src="image1.jpeg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title text-center">Argentina</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-2">
                    <img src="image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title text-center">Brazil</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-2">
                    <img src="image3.jpeg" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title text-center">India</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-2">
                    <img src="image4.jpeg" class="card-img-top" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Barbados</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-2">
                    <img src="image5.jpg" class="card-img-top" alt="Image 5">
                    <div class="card-body">
                        <h5 class="card-title text-center">New Jersey</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-2">
                    <img src="image6.jpg" class="card-img-top" alt="Image 6">
                    <div class="card-body">
                        <h5 class="card-title text-center">Spain</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
